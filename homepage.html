<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chreate</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="public/css/homepage.css" />
    <!-- JS link -->
    <script src="public/js/homepage.js"></script>
    <!-- boxICONS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <div class="navbar">
      <div class="logo">
        <a href="#"><img src="/public/images/logo2.png" alt="" /></a>
      </div>
      <a href="#" class="icons">
        <i class="bx bx-search"></i>
      </a>
      <a href="#" class="icons">
        <i class="bx bx-compass"></i>
      </a>
      <a href="#" class="icons">
        <i class="bx bxs-camera-plus"></i>
      </a>
      <a href="#" class="icons">
        <i class="bx bxs-user"></i>
      </a>
      <a href="#" class="icons">
        <i class="bx bx-log-in-circle"></i>
      </a>
      <a href="#" class="icons">
        <i class="bx bx-log-out-circle"></i>
      </a>
    </div>
    <!-- POST -->
    <div class="posts">
      <div class="post">
        <div class="head">
          <div class="user">
            <div class="profile-photo">
              <img src="public/images/profile1.jpg" alt="" />
            </div>
            <div class="info">
              <h3>Mary Jane</h3>
              <p>Null, New Jersey 45 MINUTES AGO</p>
              <span class="edit"
                ><i class="bx bx-dots-horizontal-rounded"></i
              ></span>
            </div>
          </div>
          <div class="photo">
            <img src="public/images/hike.jpg" alt="" />
          </div>
          <div class="action-button">
            <div class="interaction-buttons">
              <span><i class="bx bx-heart"></i>121</span>
              <span><i class="bx bx-message-rounded-dots"></i></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
