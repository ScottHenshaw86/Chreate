<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>modal</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="./public/css/modal.css" />
    <!-- JS link -->
    <script defer src="./public/js/modal.js"></script>
    <!-- boxICONS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>POSTS</h1>
      <div class="image-container">
        <div class="image">
          <img src="/public/images/profilepage/greens.jpg" alt="" />
        </div>
        <div class="image">
          <img src="/public/images/profilepage/lion.jpg" alt="" />
        </div>
        <div class="image">
          <img src="/public/images/profilepage/elephant.jpg" alt="" />
        </div>
        <div class="image">
          <img src="/public/images/profilepage/trees.jpg" alt="" />
        </div>
        <div class="image">
          <img src="/public/images/profilepage/mtn.jpg" alt="" />
        </div>
        <div class="image">
          <img src="/public/images/profilepage/pug.jpg" alt="" />
        </div>
      </div>

      <div class="modal">
        <span>&times;</span>
        <img src="/public/images/profilepage/greens.jpg" alt="" />

        <div class="right-side">
          <div class="caption">Lorem Ipsum Mother Fucker</div>
          <div class="icons">
            <i class="bx bx-heart"></i>
          </div>
          <div class="comment">
            <!-- loop and display comments here -->
            <input type="text" name="comment" placeholder="Add a comment...">
            <button class="btn" type="submit">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
